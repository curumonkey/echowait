<!DOCTYPE html>
<html>
<head>
  <title>Clerk Desk - Jungle Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  body { background: #0b0f19; color: #e6edf3; font-family: 'Segoe UI', sans-serif; }
  .board { display: flex; flex-direction: column; gap: 12px; }
  .ticket-box { padding: 16px; border-radius: 12px; text-align: center; font-size: 1.5rem; }
  .issued { background: #1e2a4a; color: #9ae6b4; }
  .called { background: #24314f; color: #63b3ed; animation: blink 1s infinite; }
  .serving { background: #2d3748; color: #f6e05e; }
  .done { background: #11162a; color: #cbd5e0; }
  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
  }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="h4 mb-3">Clerk Desk</h1>
  <div class="card p-3 mb-3">
    <div><strong>Service:</strong> <span id="svc"></span></div>
    <div><strong>Desk:</strong> <span id="desk"></span></div>
    <div class="status mt-2" id="status">No ticket assigned.</div>
  </div>

  <div class="d-flex gap-2">
    <button id="btnNext" class="btn btn-primary" onclick="callNext()">Next</button>
    <button id="btnConfirm" class="btn btn-success" onclick="confirmServing()" disabled>Confirm</button>
    <button id="btnDone" class="btn btn-outline-light" onclick="finishServing()" disabled>Done</button>
  </div>

  <div class="mt-3" id="feedback"></div>
</div>

<script>
const parts = window.location.pathname.split("/");
// URL format: /clerk/{service}/{desk_id}/occupied
const service = decodeURIComponent(parts[2]);
const desk = decodeURIComponent(parts[3]);
document.getElementById("svc").textContent = service;
document.getElementById("desk").textContent = desk;

let currentTicket = null;

function setButtons(nextEnabled, confirmEnabled, doneEnabled) {
  document.getElementById("btnNext").disabled = !nextEnabled;
  document.getElementById("btnConfirm").disabled = !confirmEnabled;
  document.getElementById("btnDone").disabled = !doneEnabled;
}

// --- Restore state after refresh ---
async function initDesk() {
  try {
    const res = await fetch(`/clerk_state?service=${encodeURIComponent(service)}&desk=${encodeURIComponent(desk)}`);
    const state = await res.json();

    if (state.serving) {
      currentTicket = state.serving;
      document.getElementById("status").textContent =
        `Serving Ticket ${currentTicket} at ${service} Desk ${desk}.`;
      setButtons(false, false, true); // only Done enabled
    } else if (state.assigned) {
      currentTicket = state.assigned;
      document.getElementById("status").textContent =
        `Please proceed to ${service} Desk ${desk}: Ticket ${currentTicket}`;
      setButtons(true, true, false); // Next + Confirm enabled
    } else {
      document.getElementById("status").textContent = "No ticket assigned.";
      setButtons(true, false, false); // only Next enabled
    }
  } catch (err) {
    console.error("Failed to load clerk state", err);
  }
}

function callNext() {
  const fb = document.getElementById("feedback");
  fetch(`/next?service=${encodeURIComponent(service)}&desk=${encodeURIComponent(desk)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "empty") {
        fb.innerHTML = `<div class="alert alert-warning">No tickets waiting for ${service}.</div>`;
        currentTicket = null;
        document.getElementById("status").textContent = "No ticket assigned.";
        setButtons(true, false, false);
      } else if (data.status === "busy") {
        currentTicket = data.ticket; // backend now always provides ticket
        document.getElementById("status").textContent =
          `Ticket ${currentTicket} is already assigned to another desk.`;
        fb.innerHTML = `<div class="alert alert-warning">${data.message}</div>`;
        setButtons(true, false, false);
      } else {
        currentTicket = data.ticket;
        document.getElementById("status").textContent =
          `Please proceed to ${service} Desk ${desk}: Ticket ${currentTicket}`;
        fb.innerHTML = `<div class="alert alert-info">Called <strong>${currentTicket}</strong> to Desk ${desk}. Awaiting confirmation.</div>`;
        setButtons(true, true, false);
      }
    })
    .catch(() => {
      fb.innerHTML = `<div class="alert alert-danger">Failed to call next ticket.</div>`;
    });
}

function confirmServing() {
  if (!currentTicket) return;
  const fb = document.getElementById("feedback");
  fetch(`/confirm?service=${encodeURIComponent(service)}&desk=${encodeURIComponent(desk)}&ticket=${encodeURIComponent(currentTicket)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "ok") {
        document.getElementById("status").textContent =
          `Serving Ticket ${currentTicket} at ${service} Desk ${desk}.`;
        fb.innerHTML = `<div class="alert alert-success">Ticket <strong>${currentTicket}</strong> is now being served.</div>`;
        setButtons(false, false, true);
      } else {
        fb.innerHTML = `<div class="alert alert-warning">${data.message || "Unable to confirm."}</div>`;
      }
    })
    .catch(() => {
      fb.innerHTML = `<div class="alert alert-danger">Failed to confirm serving.</div>`;
    });
}

function finishServing() {
  if (!currentTicket) return;
  const fb = document.getElementById("feedback");
  fetch(`/done?service=${encodeURIComponent(service)}&desk=${encodeURIComponent(desk)}&ticket=${encodeURIComponent(currentTicket)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "ok") {
        fb.innerHTML = `<div class="alert alert-light">Completed Ticket <strong>${currentTicket}</strong>. Ready for next.</div>`;
        document.getElementById("status").textContent = "No ticket assigned.";
        currentTicket = null;
        setButtons(true, false, false);
      } else {
        fb.innerHTML = `<div class="alert alert-warning">${data.message || "Unable to finish."}</div>`;
      }
    })
    .catch(() => {
      fb.innerHTML = `<div class="alert alert-danger">Failed to mark as done.</div>`;
    });
}

// Run init on page load
initDesk();
</script>
</body>
</html>
