<!DOCTYPE html>
<html>
<head>
  <title>Clerk Setup - Jungle Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .desk-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .desk-box {
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .desk-box:hover {
      transform: scale(1.05);
    }
    .desk-status {
      font-size: 0.9rem;
      font-weight: normal;
    }
    .desk-empty {
      background-color: #198754; /* Bootstrap green */
      color: white;
    }
    .desk-occupied {
      background-color: #6c757d; /* Bootstrap gray */
      color: white;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h1 class="h4">Clerk Setup</h1>
  <div class="card p-3">
    <div class="row g-2">
      <div class="col-sm-6">
        <label for="service" class="form-label">Service</label>
        <select id="service" class="form-select" onchange="loadDesks()">
          <!-- Options will be populated dynamically -->
        </select>
      </div>
    </div>
    <div id="desks" class="desk-container"></div>
    <div id="fb" class="mt-2"></div>
  </div>
</div>

<script>
async function fetchState() {
  const res = await fetch("/state");
  return res.json();
}

let stateData = {};

async function init() {
  stateData = await fetchState();
  const serviceSelect = document.getElementById("service");
  serviceSelect.innerHTML = "";
  Object.keys(stateData.desks).forEach(service => {
    const opt = document.createElement("option");
    opt.value = service;
    opt.textContent = service.charAt(0).toUpperCase() + service.slice(1);
    serviceSelect.appendChild(opt);
  });
  loadDesks();
}

function loadDesks() {
  const svc = document.getElementById("service").value;
  const desksDiv = document.getElementById("desks");
  desksDiv.innerHTML = "";

  if (!stateData.desks[svc]) return;

  stateData.desks[svc].forEach(desk => {
    const box = document.createElement("div");
    box.classList.add("desk-box");
    box.classList.add(desk.status === "empty" ? "desk-empty" : "desk-occupied");
    box.innerHTML = `<div>${desk.id}</div><div class="desk-status">${desk.status}</div>`;
    if (desk.status === "empty") {
      box.onclick = () => {
        // Redirect with ?status=selected
        window.location.href = `/clerk/${encodeURIComponent(svc)}/${encodeURIComponent(desk.id)}?status=selected`;
      };
    }
    desksDiv.appendChild(box);
  });
}

// Initialize on page load
init();
</script>
</body>
</html>
