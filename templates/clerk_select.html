<!DOCTYPE html>
<html>
<head>
  <title>Clerk Setup - Jungle Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h1 class="h4">Clerk Setup</h1>
  <div class="card p-3">
    <div class="row g-2">
      <div class="col-sm-6">
        <label for="service" class="form-label">Service</label>
        <select id="service" class="form-select">
          <option value="deposit">Deposit</option>
          <option value="withdrawal">Withdrawal</option>
          <option value="support">Support</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="desk" class="form-label">Desk number</label>
        <input id="desk" class="form-control" type="text" placeholder="e.g., 1" />
      </div>
    </div>
    <button class="btn btn-primary mt-3" onclick="saveDesk()">Save</button>
    <div id="fb" class="mt-2"></div>
  </div>
</div>
<script>
function saveDesk() {
  const svc = document.getElementById('service').value;
  const desk = document.getElementById('desk').value.trim();
  const fb = document.getElementById('fb');
  if (!desk) {
    fb.innerHTML = '<div class="alert alert-warning">Please enter a desk number.</div>';
    return;
  }
  // Redirect to /clerk/{service}/{desk}
  window.location.href = `/clerk/${encodeURIComponent(svc)}/${encodeURIComponent(desk)}`;
}
</script>
</body>
</html>
